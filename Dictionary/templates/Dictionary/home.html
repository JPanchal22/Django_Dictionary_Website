{% extends "Dictionary/base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
  
    <div class="container">
        <h3>Enter a word to get the meaning of, its synonyms and antonyms.</h3>   
        <form action="" method="POST" class="form">
            {% csrf_token %}
            {{form.word}}
            <button type="submit" name="search_meaning" class="btn">Search</button>
        </form>
    </div>
    
{% endblock %}
